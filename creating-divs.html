<body>
    <nav>
        <input type="text" id="amount">
        <button id="btnGenerate">Generate</button>
    </nav>
    <div id="wrapper">
        <!-- <div class="box"></div> -->
    </div>
    <div id="add">+</div>

    <script>

        const grays = ["f8f9fa", "e9ecef", "dee2e6", "ced4da", "adb5bd", "6c757d", "495057", "343a40", "212529"];
        const palette1 = ["cb997e", "ddbea9", "ffe8d6", "b7b7a4", "a5a58d", "6b705c"];
        const pastel = ["fbf8cc", "fde4cf", "ffcfd2", "f1c0e8", "cfbaf0", "a3c4f3", "90dbf4", "8eecf5", "98f5e1", "b9fbc0"];
        const flashy = ["ffbe0b", "fb5607", "ff006e", "8338ec", "3a86ff"];
        const ocean = ["03045e", "023e8a", "0077b6", "0096c7", "00b4d8", "48cae4", "90e0ef", "ade8f4", "caf0f8"];
        const palette2 = ["2b2d42", "8d99ae", "edf2f4", "ef233c", "d90429"];
        const pastels2 = ["ef476f", "ffd166", "06d6a0", "118ab2", "073b4c"];
        const mint = ["131515", "2b2c28", "339989", "7de2d1", "fffafb"];
        const taxi = ["d6d6d6", "ffee32", "ffd100", "202020", "333533"];
        /* https://coolors.co/palettes/trending */

        //const colors = grays;
        const colors = flashy;

        let id = 0;
        const wrapper = document.querySelector('#wrapper');
        const addNewBox = function () {
            const box = document.createElement('div');
            box.className = 'box';
            box.id = id;
            box.innerText = id;
            //assign random color
            let i = Math.floor(Math.random() * colors.length);//Math.random(0, colors.length - 1);
            box.style.backgroundColor = `#${colors[i]}`;

            //box.click(() => { console.log('box.onclick OK!') });
            //box.onclick(() => { console.log('box.onclick OK!') });
            //$(`#${id}`).click(() => { console.log('box.onclick OK!'); })
            box.addEventListener("click", (e) => {
                console.log('click OK! > ', box);
                console.log('e.target : ', e.target);

            });

            //box.innerHTML = 
            wrapper.appendChild(box);
            id++;
        }

        const addButton = document.getElementById('add');
        addButton.addEventListener('click', addNewBox);

        const inputAmount = document.getElementById('amount');
        inputAmount.value = 100;
        //const inputAmount = $('#amount').val();

        const btnGenerate = document.getElementById('btnGenerate');
        btnGenerate.addEventListener('click', () => {
            //console.log('btnGenerate click!');
            let amount = inputAmount.value;
            //console.log('amount: ', amount);
            let delay = 500;
            for (let i = 0; i < amount; i++) {
                setTimeout(function () { addNewBox(); }, delay);
            }
        });

    </script>
